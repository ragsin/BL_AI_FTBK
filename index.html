<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainLeaf Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-50: 245 243 255;
        --color-primary-100: 237 233 254;
        --color-primary-200: 221 214 254;
        --color-primary-300: 196 181 253;
        --color-primary-400: 167 139 250;
        --color-primary-500: 139 92 246;
        --color-primary-600: 124 58 237;
        --color-primary-700: 109 40 217;
        --color-primary-800: 91 33 182;
        --color-primary-900: 76 29 149;
        --color-primary-950: 67 20 109;

        --font-family-sans: 'Inter', sans-serif;
        --font-family-student: 'Nunito', sans-serif;

        --student-bg-light: #F0F9FF; /* light blue */
        --student-bg-dark: #071936; /* dark blue */
        --student-primary-light: #38BDF8; /* sky-500 */
        --student-primary-dark: #7DD3FC; /* sky-300 */
        --student-secondary-light: #F9A826; /* amber-500 */
        --student-secondary-dark: #FBC02D; /* amber-400 */
        --student-accent-light: #EC4899; /* pink-500 */
        --student-accent-dark: #F472B6; /* pink-400 */
        --student-text-light: #0F172A; /* slate-900 */
        --student-text-dark: #E2E8F0; /* slate-200 */

        --scroll-bg: #FDF4E3;
        --scroll-bg-dark: #4a3c2a;
        --scroll-border: #D3B88A;
        --scroll-border-dark: #6e5a3d;
      }
      
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(15px) rotate(180deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
      }

      @keyframes float-reverse {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(25px) translateX(-20px) rotate(-180deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
      }

      .animate-float {
        animation: float 12s ease-in-out infinite;
      }
      .animate-float-reverse {
        animation: float-reverse 15s ease-in-out infinite;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 30px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }
      
      .student-portal {
        font-family: var(--font-family-student);
        background-color: var(--student-bg-light);
        position: relative;
        overflow: hidden;
      }
      .dark .student-portal {
        background-color: var(--student-bg-dark);
      }

      /* Parallax Background */
      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: transform 0.2s ease-out;
        z-index: 0;
      }
      .parallax-bg > div {
        position: absolute;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 110%;
        height: 110%;
        top: -5%;
        left: -5%;
        transition: transform 0.3s ease-out;
      }

      .xp-bar-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 9999px;
        height: 1rem;
        overflow: hidden;
      }
      .dark .xp-bar-container {
         background-color: #334155;
      }
      .xp-bar-fill {
        height: 100%;
        background-color: var(--student-accent-light);
        transition: width 0.5s ease-in-out;
        border-radius: 9999px;
        background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
        background-size: 1rem 1rem;
      }

      /* Mascot */
      .mascot-container {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        z-index: 10;
        transition: transform 0.3s ease-in-out;
      }
      .mascot-container:hover {
        transform: scale(1.05);
      }
      .speech-bubble {
        position: absolute;
        bottom: 110px;
        right: 110px;
        background-color: white;
        color: #333;
        padding: 1rem;
        border-radius: 1rem;
        width: 200px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-weight: 600;
        font-size: 0.875rem;
      }
      .dark .speech-bubble {
        background-color: #334155;
        color: #E2E8F0;
      }
      .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        right: 20px;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid white;
      }
      .dark .speech-bubble::after {
        border-top-color: #334155;
      }
      
      /* Scroll Modal */
      .scroll-modal {
        background-color: var(--scroll-bg);
        border: 10px solid transparent;
        border-image-source: url('https://i.imgur.com/3_THEME/scroll_border.png');
        border-image-slice: 40;
        border-image-width: 30px;
        border-image-outset: 0;
        border-image-repeat: round;
        padding: 2.5rem;
        color: #4a3c2a;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      .dark .scroll-modal {
        background-color: var(--scroll-bg-dark);
        border-image-source: url('https://i.imgur.com/3_THEME/scroll_border_dark.png');
        color: #e3d9c9;
      }

      .scroll-modal .scroll-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .scroll-modal .scroll-header h2 {
        font-family: 'Georgia', serif;
        font-size: 1.75rem;
        font-weight: bold;
      }
      .scroll-modal textarea {
        background-color: rgba(255,255,255,0.3);
        border: 2px solid var(--scroll-border);
      }
      .dark .scroll-modal textarea {
        background-color: rgba(0,0,0,0.2);
        border-color: var(--scroll-border-dark);
        color: #e3d9c9;
      }
      .scroll-modal .btn-primary {
        background-color: #8B4513; /* SaddleBrown */
        color: white;
        border-radius: 9999px;
        font-weight: bold;
      }
      .scroll-modal .btn-secondary {
        background-color: transparent;
        border: 2px solid #8B4513;
        color: #8B4513;
        border-radius: 9999px;
        font-weight: bold;
      }
      .dark .scroll-modal .btn-primary {
         background-color: #D2B48C; /* Tan */
         color: #4a3c2a;
      }
      .dark .scroll-modal .btn-secondary {
        border-color: #D2B48C;
        color: #D2B48C;
      }
      .scroll-modal .btn-danger-secondary {
        background-color: transparent;
        border: 2px solid #DC2626; /* danger-600 */
        color: #DC2626;
        border-radius: 9999px;
        font-weight: bold;
      }
      .dark .scroll-modal .btn-danger-secondary {
        border-color: #F87171; /* red-400 */
        color: #F87171;
      }


      @media print {
        body {
            background-color: #fff !important;
        }
        body * {
          visibility: hidden;
        }
        #report-preview,
        #report-preview * {
          visibility: visible;
        }
        #report-preview {
          position: static;
          margin: 0;
          padding: 0;
          color: #000 !important;
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        #report-preview * {
            color: #000 !important;
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
            border-color: #ddd !important;
        }
        aside,
        header,
        #report-controls {
            display: none !important;
        }
        main {
            padding: 0 !important;
            margin: 0 !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              student: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: {
                '50': 'rgb(var(--color-primary-50) / <alpha-value>)',
                '100': 'rgb(var(--color-primary-100) / <alpha-value>)',
                '200': 'rgb(var(--color-primary-200) / <alpha-value>)',
                '300': 'rgb(var(--color-primary-300) / <alpha-value>)',
                '400': 'rgb(var(--color-primary-400) / <alpha-value>)',
                '500': 'rgb(var(--color-primary-500) / <alpha-value>)',
                '600': 'rgb(var(--color-primary-600) / <alpha-value>)',
                '700': 'rgb(var(--color-primary-700) / <alpha-value>)',
                '800': 'rgb(var(--color-primary-800) / <alpha-value>)',
                '900': 'rgb(var(--color-primary-900) / <alpha-value>)',
                '950': 'rgb(var(--color-primary-950) / <alpha-value>)',
              },
              neutral: {
                '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a'
              },
              success: {
                '100': '#dcfce7', '500': '#22c55e', '600': '#16a34a', '800': '#166534'
              },
              info: {
                '100': '#dbeafe', '500': '#3b82f6', '600': '#2563eb', '800': '#1e40af'
              },
              warning: {
                '100': '#fef3c7', '500': '#f59e0b', '600': '#d97706', '800': '#92400e'
              },
              danger: {
                '100': '#fee2e2', '500': '#ef4444', '600': '#dc2626', '800': '#991b1b'
              }
            }
          }
        }
      }
    </script>
